<!DOCTYPE html>
<html>
 <head>
    <title>Inline and Block element</title>
 </head>
 <body>
   <h2 >Block element</h2>
   <p style="border:2px solid green">This is a paragraph</p>  <p style="border:2px solid green">This is a paragraph</p>
   <h2>Inline element</h2>
   <span style="border: 2px solid purple">This is a paragraph</span>
   <span style="border: 2px solid purple">This is a paragraph</span>
   <h1>Images</h1>
   <img src="C:/images/flower.jpg" width="300" height="200" alt="">
   <h2>Audio Tag</h2>
   <audio controls>
     <source src="C:/images/nm.mp3" type="audio/mp3">
   </audio><br><br>
   <h2>Video Tag</h2>
   <video controls>
    <source src="C:/images/wv.mp4" type="video/mp4" width="250px" height="250px">
   </video>
 </body>
 
</html>
