<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="wrap">
        <div class="wrap1">
            <h1>Registere Here</h1>
            <form action="" id="form1">
                <label for="firstname">FirstName:</label><br>
                <input type="text" name="" id="name"  placeholder="Enter First Name"><br><br>

                <label for="lastname">LastName:</label><br>
                <input type="text" name=""  id="name"  placeholder="Enter Last Name"><br><br>

                <label for="Age">Age:</label><br>
                <input type="number" name=""  id="name"  placeholder="Enter the Age"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" name=""  id="name"  placeholder="Enter Email"><br><br>

                <label for="Gender">Gender:</label><br>
                <input type="radio" name="gender"  id="name"  value="Male">Male
                <input type="radio" name="gender"  id="name"  value="female">Female<br><br>

                <label for="known Languages">Known Languages:</label><br>
                <input type="checkbox"  id="name"  name="">English
                <input type="checkbox"  id="name"  name="">Hindi
                <input type="checkbox"  id="name"  name="">Marathi<br><br>

                <input type="submit" id="submit" value="submit">

                

            </form>
        </div>
    </section>
</body>
</html>
