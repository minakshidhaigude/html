<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using Html Css</title>
    <style>
        table{
            border: 1px solid grey;
            
        }
        tr:nth-last-child(even){
            background-color:green;
            color: ivory;
        }
        tr:nth-child(even){
            background-color: lawngreen;
            color: lightcyan;
        }
    </style>
</head>
<body>
    <table  cellpadding="10px">
        <tr>
            <td colspan="5">Room Tariff</td>
            
        </tr>

        <tr>
            <td rowspan="3">Room Type</td>
            <td colspan="2">Deluxe</td>
            <td colspan="2">Executive</td>
            
            
        </tr>

        <tr>
            
            <td>AC</td>
            <td>Non-AC</td>
            <td>AC</td>
            <td>Non-AC</td>
        </tr>

        <tr>
            
            <td>1500</td>
            <td>1000</td>
            <td>2500</td>
            <td>1500</td>
        </tr>
    </table>
</body>
</html>
